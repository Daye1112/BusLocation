<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--为了保证在移动端能够正常的显示-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 导入Bootstrap的CSS文件 -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <!--添加自己的less文件-->
    <link rel="stylesheet/less" href="css/myPagination.less">
    <script src="js/less.js"></script>
    <title>example</title>
</head>
<body>
<div class="paginator" id="myPaginator">
    <ul class="pagination">
        <li class="page-item first"><a class="page-link" href="javascript:;"><i class="iconfont icon-shuangjiantou "></i></a></li>
        <li class="page-item prev"><a class="page-link" href="javascript:;"><i class="iconfont icon-youjiantou-copy "></i></a></li>
        <li class="page-item page-btn active"><a class="page-link" href="javascript:;">1</a></li>
        <!--<li class="page-item page-btn"><a class="page-link" href="javascript:;">2</a></li>
        <li class="page-item page-btn"><a class="page-link" href="javascript:;">3</a></li>
        <li class="page-item page-btn"><a class="page-link" href="javascript:;">4</a></li>
        <li class="page-item page-btn"><a class="page-link" href="javascript:;">5</a></li>-->
        <li class="page-item next"><a class="page-link" href="javascript:;"><i class="iconfont icon-youjiantou "></i></a></li>
        <li class="page-item last"><a class="page-link" href="javascript:;"><i class="iconfont icon-shuangjiantou-copy "></i></a></li>
    </ul>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.1.1.js"></script>
<!--在Bootstrap4中很多的提示/弹窗都是通过popper.min.js实现的, 所以需要导入-->
<script src="js/popper.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.js"></script>
<!--添加自己的分页器插件文件-->
<script src="js/myPagination.js"></script>
<!--添加自己的js-->
<script>
    $(function(){
        let paginator = new MyPagination({
            pageSize: 20, //总页数
            maxDisplayPages: 5, //最大显示页数
            selector: '#myPaginator', //分页器选择器
        });
    })
</script>
</body>
</html>
