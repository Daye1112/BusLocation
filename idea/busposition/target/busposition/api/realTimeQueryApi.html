<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实时查询api</title>
</head>
<body>
    <a href="/busposition/bus/track">查询所有路线的实时定位</a>
    <hr/>
    <a href="/busposition/bus/route/station">查询所有路线的站点信息</a>
    <hr/>
    <a href="/busposition/route/base/info">查询所有路线name和id</a>
    <hr/>
    <h1>根据路线id查询站点</h1>
    <form action="/busposition/route/station/info" method="post">
        routeId：<input name="routeId" type="text"/><br/>
        <input value="提交" type="submit"/>
    </form>
    <hr/>
    <h1>根据路线id查询定位</h1>
    <form action="/busposition/route/one/position" method="post">
        routeId：<input name="routeId" type="text"/><br/>
        startIndex：<input name="startIndex" type="text"/><br/>
        <input value="提交" type="submit"/>
    </form>
    <hr/>
</body>
</html>
